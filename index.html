<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Video Landing Page</title>

<style>

* {

margin: 0;

padding: 0;

box-sizing: border-box;

}



body, html {

height: 100%;

width: 100%;

background-color: black;

overflow: hidden;

font-family: Arial, sans-serif;

}



video {

position: absolute;

top: 0;

left: 0;

width: 100%;

height: 100%;

object-fit: cover;

}



/* Popup styling */

.popup {

position: fixed;

top: 0;

left: 0;

width: 100vw;

height: 100vh;

background: rgba(0, 0, 0, 0.85);

color: white;

display: flex;

justify-content: center;

align-items: center;

flex-direction: column;

z-index: 10;

visibility: hidden;

opacity: 0;

transition: opacity 0.5s ease;

}



.popup.active {

visibility: visible;

opacity: 1;

}



.popup h1 {

font-size: 2rem;

margin-bottom: 20px;

text-align: center;

}



.popup button {

background-color: #ff4747;

border: none;

color: white;

font-size: 1.2rem;

padding: 10px 20px;

border-radius: 5px;

cursor: pointer;

transition: background-color 0.3s ease;

}



.popup button:hover {

background-color: #ff2020;

}

</style>

</head>

<body>



<video id="videoPlayer" autoplay muted playsinline></video>



<div class="popup" id="popup">

<h1>Create an account to continue watching</h1>

<button onclick="window.location.href='https://nba14.com/'">Create Account</button>

</div>



<script>

// Array of video filenames (ensure these files exist in the same folder)

const videos = [

'video1.mp4',

'video2.mp4',

'video3.mp4',

'video4.mp4',

'video5.mp4',

'video6.mp4',

'video7.mp4',

'video8.mp4',

'video9.mp4',

'video10.mp4'

];



const videoPlayer = document.getElementById('videoPlayer');



// Pick a random video to start

let startIndex = Math.floor(Math.random() * videos.length);

videoPlayer.src = videos[startIndex];



// When a video ends, play the next one (loop through)

videoPlayer.addEventListener('ended', function() {

startIndex = (startIndex + 1) % videos.length;

videoPlayer.src = videos[startIndex];

videoPlayer.play();

});



// Show popup after 10 seconds

setTimeout(() => {

const popup = document.getElementById('popup');

popup.classList.add('active');

videoPlayer.pause();

}, 10000);

</script>



</body>

</html>
