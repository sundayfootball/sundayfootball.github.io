<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Landing Page</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        width: 100%;
        background-color: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Popup styling */
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .popup.active {
        visibility: visible;
        opacity: 1;
    }

    .popup h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
    }

    .popup button {
        background-color: #ff4747;
        border: none;
        color: white;
        font-size: 1.2rem;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .popup button:hover {
        background-color: #ff2020;
    }
</style>
</head>
<body>

<video id="videoPlayer" autoplay muted playsinline></video>

<div class="popup" id="popup">
    <h1>Create an account to continue watching</h1>
    <button onclick="window.location.href='https://nba14.com/'">Create Account</button>
</div>

<script>
    // Array of video filenames (ensure these files exist in the same folder)
    const videos = [
        'video1.mp4',
        'video2.mp4',
        'video3.mp4',
        'video4.mp4',
        'video5.mp4',
        'video6.mp4',
        'video7.mp4',
        'video8.mp4',
        'video9.mp4',
        'video10.mp4'
    ];

    const videoPlayer = document.getElementById('videoPlayer');

    // Pick a random video to start
    let startIndex = Math.floor(Math.random() * videos.length);
    videoPlayer.src = videos[startIndex];

    // When a video ends, play the next one (loop through)
    videoPlayer.addEventListener('ended', function() {
        startIndex = (startIndex + 1) % videos.length;
        videoPlayer.src = videos[startIndex];
        videoPlayer.play();
    });

    let popupIsActive = false; // Flag to track popup state

    // Show popup after 10 seconds
    setTimeout(() => {
        popupIsActive = true; // Set flag
        const popup = document.getElementById('popup');
        popup.classList.add('active');
        videoPlayer.pause();
    }, 10000);


    // ======================================================
    // === NEW CODE FOR UNMUTE & LANDSCAPE/FULLSCREEN ===
    // ======================================================

    // This function handles the user's first interaction
    function initialUserInteraction(event) {
        // If popup is active, do nothing.
        // This lets the popup button work without triggering this.
        if (popupIsActive) {
            document.removeEventListener('click', initialUserInteraction);
            document.removeEventListener('touchstart', initialUserInteraction);
            return;
        }

        // 1. Enable voice (unmute)
        videoPlayer.muted = false;

        // 2. Request Fullscreen
        if (videoPlayer.requestFullscreen) {
            videoPlayer.requestFullscreen().catch(err => {
                // Log errors (e.g., user denied) silently
                console.log(`Error attempting full-screen: ${err.message}`);
            });
        }

        // 3. Request Landscape Orientation (for mobile)
        if (screen.orientation && typeof screen.orientation.lock === 'function') {
            screen.orientation.lock('landscape').catch(err => {
                // Log errors (e.g., not supported on desktop) silently
                console.log(`Error attempting orientation lock: ${err.message}`);
            });
        }

        // 4. Remove the listeners since this was a one-time action
        document.removeEventListener('click', initialUserInteraction);
        document.removeEventListener('touchstart', initialUserInteraction);
    }

    // Listen for the first click or tap
    document.addEventListener('click', initialUserInteraction);
    document.addEventListener('touchstart', initialUserInteraction);

</script>

</body>
</html>
